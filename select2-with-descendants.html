<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <form action="">
      <select
        class="form-control js-example-data-ajax"
        name="category[]"
        multiple
      >
    </select>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        var category_items = [];
        $.ajax({
          type: "GET",
          url: "https://api-dev.bangladropshipping.com/categories?with=descendants",
          dataType: "json",
          success: function (res) {
            console.log(res.data.categories);
            $.each(res.data.categories, function (index, value) {
              category_items.push({
                id: value.id,
                text: value.name_en,
                image: value.logo,
                space: "",
                // child: value.descendants,
              });

              // if (value.descendants.length != 0) {
              //   descendents(value.descendants);
              // }
            });
          },
        }).then(function (data) {
          $(".js-example-data-ajax").select2({
            data: category_items,
            templateResult: formatState,
            templateSelection: formatState,
            tags: true,
          });
         
        $(".js-example-data-ajax").val("17").trigger("change");

        });
        // $("#js-example-data-ajax").select2('category_items', {id: '17', text: 'Personal Care'});



        function descendents(values, space = "") {
          $.each(values, function (index, value) {
            category_items.push({
              id: value.id,
              text: value.name_en,
              image: value.logo,
              space: space + "&nbsp;&nbsp;&nbsp;&nbsp;",
              child: value.descendants,
            });
            if (value.descendants.length != 0) {
              descendents(value.descendants, "&nbsp;&nbsp;&nbsp;&nbsp;");
            }
          });
        }
        function formatState(state) {
          // console.log(result);
          if (state.loading == true) {
            return state.text;
          }
          var $state = $("<span>" + state.text + "</span>");
          return $state;
        }
      });
    </script>
  </body>
</html>

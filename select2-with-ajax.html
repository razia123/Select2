<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>Select2 With Ajax</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-12 bg-warning text-white text-center"
          style="height: 100px"
        >
          <h3>Select2 With Ajax</h3>
        </div>
        <div class="col-6 mt-5">
          <div class="mb-3">
            <select
              class="form-select select2-with-ajax"
              id="mySelect2"
              name="items[]"
              aria-label="Default select example"
              multiple
            ></select>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".select2-with-ajax").select2({
          ajax: {
            url: "https://dev-sourcing.bangladropshipping.com/api/products",
            type: "GET",
            dataType: "json",
            data: function (params) {
              return {
                searchItem: params.term,
                page: params.page,
              };
            },
            processResults: function (data, params) {
              console.log(data.data.products.data);
              params.page = params.page || 1;
              return {
                results: data.data.products.data,
              };
            },
            cache: true,
          },
          templateResult: formatState,
          templateSelection: formatState,
          allowClear: true,
          async: true,
        });

        function formatState(repo) {
          if (repo.loading) {
            return repo.name_en;
          }
          var $state = $("<option><span>" + repo.name_en + "</span></option>");

          return $state;
        }
      });
    </script>
  </body>
</html>

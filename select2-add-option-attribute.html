<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <title>Select2</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-12 bg-warning text-white text-center"
          style="height: 100px"
        >
          <h3>Select2 With Add Custom Attribute Into Options</h3>
        </div>
        <div class="col-8 mt-5">
          <div class="mb-3">
            <select
              class="form-select select2-with-preselected-value"
              id="mySelect2"
              name="category[]"
              aria-label="Default select example"
              multiple
            ></select>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".select2-with-preselected-value").select2({
          ajax: {
            url: "https://dev-sourcing.bangladropshipping.com/api/products?limit=3",
            type: "GET",
            dataType: "json",
            data: function (params) {
              return {
                search: params.term,
                page: params.page,
              };
            },
            processResults: function (response, params) {
              var dropdownProducts = [];
              var perPage = response.data.products.per_page;
              params.page = params.page || 1;
              $.each(response.data.products.data, function (index, value) {
                dropdownProducts.push({
                  id: value.id,
                  text: value.name_en,
                  name_bn: value.name_bn,
                  thumbnail: value.thumbnail,
                  sale_regular_price: value.sale_regular_price,
                  product_id: value.id,
                });
              });
              return {
                results: dropdownProducts,
                pagination: {
                  more: params.page * perPage < response.data.products.total,
                },
              };
            },
            cache: true,
          },
          templateResult: formatState,
          templateSelection: formatState,
          placeholder: " Click here to select products",
        });

        $.ajax({
          url: "https://dev-sourcing.bangladropshipping.com/api/products?limit=3",
          type: "GET",
          dataType: "json",
        }).then(function (data) {
          $.each(data.data.products.data, function (index, value) {
            var option = new Option(
              value.name_en,
              value.product_id,
              true,
              true
            );
            option.dataset.imgUrl = value.thumbnail;
            $(".select2-with-preselected-value")
              .append(option)
              .trigger("change");
          });
        });
      });
      function formatState(state) {
        var image = $(state.element).attr("data-img-url");
        if (!state.id) {
          return state.text;
        }
        if (!image) {
          var $state = $(
            '<span><img src="' +
              state.thumbnail +
              '" height="20px" width="20px">' +
              state.text +
              "</span>"
          );
        } else {
          var $state = $(
            '<span><img src="' +
              image +
              '" height="20px" width="20px">' +
              state.text +
              "</span>"
          );
        }
        return $state;
      }
    </script>
  </body>
</html>
